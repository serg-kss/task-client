
   <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
     <div class="col-md-4 d-flex align-items-center">
       <span class="mb-3 mb-md-0 text-muted">{{text}}</span><br>
     </div>

     <ul class="nav col-md-4 justify-content-end d-flex">      
       <li class="ms-3" *ngFor="let item of currency.currency; let i = index">
         <p class="text-center fs-5">{{item.ccy}}</p>
         <p class="text-center fw-semibold">{{item.buy | currency : signes[i] : true}}</p>
         <p class="text-center fw-semibold">{{item.sale | currency : signes[i] : true}}</p>
      </li>
      <span class="mb-3 mb-md-0 text-bold">Актуальный курс валют состоянием на {{setDate()}}</span> 
      <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#currencyModal">
        Конвертер валют
      </button>       
     </ul>
   </footer>


<!-- Modal currency-->
<div class="modal fade" id="currencyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog">
    <app-currency-converter></app-currency-converter>
  </div>
</div>
