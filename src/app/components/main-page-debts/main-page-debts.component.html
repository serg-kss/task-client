<div class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
   <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Company name</a>
   <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
   </button>
   <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
</div>

<div class="container-fluid">
   <div class="row">
     <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
       <div class="position-sticky pt-3 sidebar-sticky">
         <ul class="nav flex-column">
           <li class="nav-item" *ngFor="let title of titles">
            <button type="button" class="btn btn-light" (click)="changeDebt(title)">{{title}}</button>
           </li>           
         </ul>        
       </div>
     </nav>
 
     <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
       <h2>Данные по задолженности:</h2>
       <div class="table-responsive">
         <table class="table table-striped table-sm text-center">
           <thead>
             <tr>
               <th scope="col">#</th>
               <th scope="col">ФИО</th>
               <th scope="col">Сумма (UAH)</th>
               <th scope="col">Дата оплаты</th>
               <th scope="col">Ознакомлен</th>
             </tr>
           </thead>
           <tbody>
             <tr *ngFor="let user of users; let i = index">
               <td>{{i+1}})</td>
               <td><span>{{user.name}} </span><span>{{user.surname}}</span></td>
               <td>{{special_debt[i].debt_sum}}</td>
               <td>{{special_debt[i].debt_date}}</td>
               <td>{{special_debt[i].informed}}</td>
             </tr>
           </tbody>
         </table>
       </div>
     </main>
   </div>
 </div>
